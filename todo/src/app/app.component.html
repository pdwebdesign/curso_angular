<h1 class="title animated jackInTheBox">Minhas Tarefas</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
    <p *ngIf="todos.length==0"><small>Nâo tem nenhuma tarefa hoje.</small></p>
    <li *ngFor = "let todo of todos">
        {{ todo.title }} 
        <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button>
        <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> 
        <button (click)="remove(todo)">REMOVER</button>
    </li>
</ul> 
<div *ngIf="mode=='add'" class="modal animated flipInX">
    <h1 class="text-center">Nova Tarefa</h1>
    <form [formGroup]="form"> <!-- [] estamos chamando do TS para o HTML -->
        <input 
        type="text" 
        placeholder="Título da Tarefa" 
        maxlength="60" 
        formControlName="title"> <!-- Vinculando com o elemento dentro do app.component title -->
        <p>
            <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
                Este campo deve conter entre 3 e 60 caracteres<br>
            </small>  
        </p>    
        <!-- <button *ngIf="form.controls.title.valid">Salvar</button> -->
        <p class="text-center">
            <button class="button" [disabled]="form.invalid" (click)="add()" (click)="save()">
                <i class="far fa-save"></i>
                Salvar
            </button>
        </p>
    </form>
    <br>
</div>    

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
    NOVA TAREFA
</button>

<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times"></i>
    CANCELAR
</button>
<!-- () = HTML > TS
[] = TS > HTML
[()] = TS <> HTML -->
