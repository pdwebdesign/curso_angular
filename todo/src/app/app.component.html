  <h1>Minhas Tarefas</h1>
  <ul>
    <p *ngIf="todos.length==0"><small>Nâo tem nenhuma tarefa hoje.</small></p>
    <li *ngFor = "let todo of todos">{{ todo.id }}.{{ todo.title }} - 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> - 
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> - 
    <button (click)="remove(todo)">REMOVER</button></li>
  </ul> 

  <form [formGroup]="form"> <!-- [] estamos chamando do TS para o HTML -->
    <fieldset>
      <label for="">Tarefa: </label>
      <input 
        type="text" 
        placeholder="Título da Tarefa" 
        maxlength="60" 
        formControlName="title"> <!-- Vinculando com o elemento dentro do app.component title -->
      <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>  
      <!-- <button *ngIf="form.controls.title.valid">Salvar</button> -->
      <button [disabled]="form.invalid" (click)="add()" (click)="save()">Salvar</button>
    </fieldset>
  </form>

<!-- () = HTML > TS
[] = TS > HTML
[()] = TS <> HTML -->
