  <h2>Resources</h2>
  <ul>
    <li *ngFor = "let todo of todos">{{ todo.id }}.{{ todo.title }} - 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> - 
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> - 
    <button (click)="remove(todo)">REMOVER</button></li>
  </ul> 

  <form [formGroup]="form"> <!-- [] estamos chamando do TS para o HTML -->
    <fieldset>
      <label for="">Tarefa: </label>
      <input 
        type="text" 
        placeholder="TÃ­tulo da Tarefa" 
        maxlength="60" 
        formControlName="title"> <!-- Vinculando com o elemento dentro do app.component title -->
      <button>Salvar</button>
    </fieldset>
  </form>

<!-- () = HTML > TS
[] = TS > HTML
[()] = TS <> HTML -->
